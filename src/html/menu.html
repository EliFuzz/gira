<div class="form-body">
  <div class="content">
    <div class="field-group">
      <label for="git_projects" style="text-align: left">Project</label>
      <select id="git_projects" class="select">
        <option value="-1">None</option>
        <option value="18030">Yes</option>
        <option value="18031">No</option>
      </select>
    </div>
    <div class="field-group">
      <label for="git_branchFrom" style="text-align: left">From branch</label>
      <input class="text long-field" id="git_branchFrom" type="text" />
    </div>
    <div class="field-group">
      <label for="git_branchTo" style="text-align: left">To branch</label>
      <input class="text long-field" id="git_branchTo" type="text" />
    </div>
  </div>
</div>
<div class="field-group" style="display: flex; justify-content: flex-end">
  <button id="git-submit" class="aui-button aui-button-primary">Create</button>
</div>
